
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>

<body>
    <!-- Barra Superior -->
    <div th:replace="~{fragments/header :: topbar}"></div>

    <!-- Navbar -->
    <nav th:replace="~{fragments/header :: navbar(active='menu')}"></nav>

    <!-- Formulario de Login -->
    <section class="container py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-5">
                <div class="form-signin w-100 m-auto p-4 border rounded-3 shadow-sm bg-light">
                    <form th:action="@{/login}" method="post">
                        <h1 class="h3 mb-3 fw-bold text-center">Iniciar Sesión</h1>
                        <p>
                            ¿Nuevo en La Real 394?
                            <a th:href="@{/registro}" class="body-link text-warning">Regístrate</a>
                        </p>

                        <!-- Mensaje de éxito (por ejemplo, cuenta verificada o contraseña cambiada) -->
                        <div th:if="${mensaje}" class="alert alert-success text-center py-2" th:text="${mensaje}"></div>

                        <!-- Mensaje de error -->
                        <div th:if="${error}" class="alert alert-danger text-center py-2" th:text="${error}"></div>

                        <!-- Correo -->
                        <div class="form-floating mb-2">
                            <input type="email"
                                   name="correo"
                                   class="form-control"
                                   id="floatingInput"
                                   placeholder="name@example.com"
                                   required />
                            <label for="floatingInput">Correo</label>
                        </div>

                        <!-- Contraseña -->
                        <div class="form-floating mb-3">
                            <input type="password"
                                   name="contrasena"
                                   class="form-control"
                                   id="floatingPassword"
                                   placeholder="Contraseña"
                                   required />
                            <label for="floatingPassword">Contraseña</label>
                        </div>

                        <div class="form-check text-start my-3">
                            <input class="form-check-input" type="checkbox" id="checkDefault" />
                            <label class="form-check-label" for="checkDefault">Recuérdame</label>
                        </div>

                        <button class="btn btn-skin w-100 py-2 mb-2" type="submit">
                            Iniciar Sesión
                        </button>

                        <!-- Olvidé mi contraseña -->
                        <p class="mt-2 text-center">
                            <a th:href="@{/olvido-password}" class="body-link text-danger">
                                ¿Olvidaste tu contraseña?
                            </a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Elementos Flotantes -->
    <div th:replace="~{fragments/footer :: floating}"></div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Scroll Top -->
    <a th:replace="~{fragments/footer :: scrolltop}"></a>

    <!-- Scripts -->
    <div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
