
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>

<body>
    <!-- Barra Superior -->
    <div th:replace="~{fragments/header :: topbar}"></div>

    <!-- Navbar -->
    <nav th:replace="~{fragments/header :: navbar(active='menu')}"></nav>

    <!-- Formulario: Cambiar contraseña -->
    <section class="container py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-5">
                <div class="form-signin w-100 m-auto p-4 border rounded-3 shadow-sm bg-light">
                    <h1 class="h3 mb-3 fw-bold text-center">Cambiar contraseña</h1>
                    <p class="text-center">
                        Ingresa el código que te enviamos a tu correo y tu nueva contraseña.
                    </p>

                    <!-- Mensaje de éxito -->
                    <div th:if="${mensaje}" class="alert alert-success text-center py-2" th:text="${mensaje}"></div>

                    <!-- Mensaje de error -->
                    <div th:if="${error}" class="alert alert-danger text-center py-2" th:text="${error}"></div>

                    <form th:action="@{/cambiar-password}" method="post">
                        <!-- Correo -->
                        <div class="form-floating mb-3">
                            <input type="email"
                                   class="form-control"
                                   id="correoCambiar"
                                   name="correo"
                                   th:value="${correo}"
                                   placeholder="name@example.com"
                                   required />
                            <label for="correoCambiar">Correo</label>
                        </div>

                        <!-- Código de verificación -->
                        <div class="form-floating mb-3">
                            <input type="text"
                                   class="form-control"
                                   id="codeReset"
                                   name="code"
                                   placeholder="Código de verificación"
                                   required />
                            <label for="codeReset">Código de verificación</label>
                        </div>

                        <!-- Nueva contraseña -->
                        <div class="form-floating mb-3">
                            <input type="password"
                                   class="form-control"
                                   id="nuevaContrasena"
                                   name="nuevaContrasena"
                                   placeholder="Nueva contraseña"
                                   required />
                            <label for="nuevaContrasena">Nueva contraseña</label>
                        </div>

                        <button class="btn btn-skin w-100 py-2 mb-3" type="submit">
                            Actualizar contraseña
                        </button>

                        <p class="text-center mb-0">
                            ¿Ya actualizaste tu contraseña?
                            <a th:href="@{/login}" class="body-link text-warning">
                                Iniciar sesión
                            </a>
                        </p>

                        <p class="text-center mt-2">
                            ¿No recibiste el código?
                            <a th:href="@{/olvido-password}" class="body-link text-warning">
                                Volver a enviar código
                            </a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Elementos Flotantes -->
    <div th:replace="~{fragments/footer :: floating}"></div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Scroll Top -->
    <a th:replace="~{fragments/footer :: scrolltop}"></a>

    <!-- Scripts -->
    <div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
