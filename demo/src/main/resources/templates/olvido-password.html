<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>

<body>
    <!-- Barra Superior -->
    <div th:replace="~{fragments/header :: topbar}"></div>

    <!-- Navbar -->
    <nav th:replace="~{fragments/header :: navbar(active='menu')}"></nav>

    <!-- Formulario: Olvidé mi contraseña -->
    <section class="container py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-5">
                <div class="form-signin w-100 m-auto p-4 border rounded-3 shadow-sm bg-light">
                    <h1 class="h3 mb-3 fw-bold text-center">¿Olvidaste tu contraseña?</h1>
                    <p class="text-center">
                        Ingresa tu correo y te enviaremos un código para restablecer tu contraseña.
                    </p>

                    <!-- Mensaje de éxito -->
                    <div th:if="${mensaje}" class="alert alert-success text-center py-2" th:text="${mensaje}"></div>

                    <!-- Mensaje de error -->
                    <div th:if="${error}" class="alert alert-danger text-center py-2" th:text="${error}"></div>

                    <form th:action="@{/olvido-password}" method="post">
                        <!-- Correo -->
                        <div class="form-floating mb-3">
                            <input type="email"
                                   name="correo"
                                   class="form-control"
                                   id="correoOlvido"
                                   placeholder="name@example.com"
                                   required />
                            <label for="correoOlvido">Correo</label>
                        </div>

                        <button class="btn btn-skin w-100 py-2 mb-3" type="submit">
                            Enviar código
                        </button>

                        <p class="text-center mb-0">
                            ¿Ya tienes tu código?
                            <a th:href="@{/cambiar-password}" class="body-link text-warning">
                                Cambiar contraseña
                            </a>
                        </p>

                        <p class="text-center mt-2">
                            ¿Recordaste tu contraseña?
                            <a th:href="@{/login}" class="body-link text-warning">
                                Iniciar sesión
                            </a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Elementos Flotantes -->
    <div th:replace="~{fragments/footer :: floating}"></div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Scroll Top -->
    <a th:replace="~{fragments/footer :: scrolltop}"></a>

    <!-- Scripts -->
    <div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
